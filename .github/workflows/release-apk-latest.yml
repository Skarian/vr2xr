name: Publish Latest APK Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: release-latest-apk
  cancel-in-progress: true

jobs:
  build-and-publish-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Build debug APK
        run: ./gradlew :app:assembleDebug

      - name: Rename APK to stable filename
        run: cp app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/vr2xr.apk

      - name: Publish rolling latest release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest APK
          body: |
            Rolling latest APK from commit `${{ github.sha }}`.
            This release is updated on each push to `main`.
          files: app/build/outputs/apk/debug/vr2xr.apk
          make_latest: true
          overwrite_files: true
          fail_on_unmatched_files: true
