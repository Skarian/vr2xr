name: Publish Latest APK Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: release-latest-apk
  cancel-in-progress: true

jobs:
  build-and-publish-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Build debug APK
        run: ./gradlew :app:assembleDebug

      - name: Rename APK to stable filename
        run: cp app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/vr2xr.apk

      - name: Remove existing assets from latest release
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const releaseResponse = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: "latest"
              });
              for (const asset of releaseResponse.data.assets) {
                await github.rest.repos.deleteReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  asset_id: asset.id
                });
                core.info(`Deleted asset ${asset.name}`);
              }
            } catch (error) {
              if (error.status === 404) {
                core.info("No existing latest release found; nothing to delete.");
              } else {
                throw error;
              }
            }

      - name: Publish rolling latest release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest APK
          draft: false
          prerelease: false
          body: |
            Rolling latest APK from commit `${{ github.sha }}`.
            This release is updated on each push to `main`.
          files: app/build/outputs/apk/debug/vr2xr.apk
          make_latest: true
          overwrite_files: true
          fail_on_unmatched_files: true
