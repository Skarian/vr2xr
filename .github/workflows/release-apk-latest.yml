name: Build APK (latest artifact)

on:
  push:
    branches:
      - main

permissions:
  contents: read
  actions: write

concurrency:
  group: apk-latest-artifact
  cancel-in-progress: true

jobs:
  build-and-publish-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Build debug APK
        run: ./gradlew :app:assembleDebug

      - name: Rename APK to stable filename
        run: cp app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/vr2xr.apk

      - name: Delete previous latest APK artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const artifactName = "vr2xr-apk-latest";
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            let page = 1;

            while (true) {
              const response = await github.rest.actions.listArtifactsForRepo({
                owner,
                repo,
                per_page: 100,
                page
              });

              const artifacts = response.data.artifacts;
              if (artifacts.length === 0) {
                break;
              }

              for (const artifact of artifacts) {
                if (artifact.name !== artifactName) {
                  continue;
                }

                await github.rest.actions.deleteArtifact({
                  owner,
                  repo,
                  artifact_id: artifact.id
                });
                core.info(`Deleted artifact ${artifact.id} (${artifact.name})`);
              }

              if (artifacts.length < 100) {
                break;
              }

              page += 1;
            }

      - name: Upload latest APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: vr2xr-apk-latest
          path: app/build/outputs/apk/debug/vr2xr.apk
          if-no-files-found: error
          retention-days: 90
